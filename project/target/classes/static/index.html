<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iText 7 PDF Actions with RTE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #007bff;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>
<div class="container">
    <h1>iText 7 PDF Actions</h1>
    <form id="htmlForm">
        <textarea name="htmlContent" id="htmlContent"></textarea><br>
        <button type="button" onclick="performAction('create-pdf')">Create PDF</button>
    </form>
</div>

<script>
    // Initialize CKEditor
    CKEDITOR.replace('htmlContent');

    async function performAction(action) {
        const htmlContent = CKEDITOR.instances.htmlContent.getData();
        let url = `http://localhost:8080/api/${action}`;
        let requestBody = { htmlContent: htmlContent };

        let response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        });

        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `${action}.pdf`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        } else {
            console.error('Failed to perform action', action);
        }
    }
</script>
</body>
</html>
